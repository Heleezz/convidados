<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #888888, #cccccc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px 30px 30px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      max-width: 400px;
      width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .evento {
      font-family: 'Georgia', serif;
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: #ffdb58; /* amarelo dourado */
      letter-spacing: 3px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
    }
    h1 {
      margin: 0 0 10px 0;
      font-size: 2.5rem;
      letter-spacing: 1.5px;
      font-weight: 700;
    }
    h2 {
      font-weight: 400;
      font-size: 1rem;
      margin: 0 0 30px 0;
      color: #d3d3d3;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      outline: none;
      margin-bottom: 25px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
      transition: box-shadow 0.3s ease;
      color: #000;
      background-color: #f0f0f0;
    }
    input[type="text"]:focus {
      box-shadow: inset 0 0 8px #444;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      background: #4CAF50;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.6);
    }
    button:hover {
      background: #45a049;
      box-shadow: 0 7px 20px rgba(69, 160, 73, 0.8);
    }
    .status {
      margin-top: 20px;
      font-size: 1rem;
      min-height: 24px;
      color: #e0e0e0;
      font-style: italic;
      text-align: center;
      user-select: none;
      height: 28px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="evento">XV HELENA</div>
    <h1>ðŸŽ‰ Confirmar PresenÃ§a ðŸŽ‰</h1>
    <h2>Se estiver mais pessoas, envie os nomes separados</h2>
    <input type="text" id="nome" placeholder="Digite seu nome" autocomplete="off" />
    <button onclick="enviar()">Confirmar</button>
    <p class="status" id="status"></p>
  </div>

  <script>
    function enviar() {
      let nome = document.getElementById("nome").value.trim();
      let status = document.getElementById("status");
      if (!nome) {
        status.innerText = "Digite um nome.";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbzSLa5V1wFBO4Hf-1MCa4AdjGF2s8bdjnYm33mwT6-TUk3PiygsPD7qMrABsQw13_D3TQ/exec", {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify({ nome: nome })
      });

      status.innerText = "PresenÃ§a confirmada!";
      document.getElementById("nome").value = "";
    }
  </script>
</body>
</html>
