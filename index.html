<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Confirmação de Presença</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fce4ec;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #ec407a;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #d81b60;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      margin: 5px;
      padding: 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>🎉 Confirme sua presença</h1>
  <input type="text" id="nome" placeholder="Digite seu nome completo">
  <br>
  <button onclick="confirmarPresenca()">Confirmar</button>
  <p id="mensagem"></p>

  <h2>✅ Confirmados</h2>
  <ul id="listaConfirmados"></ul>

  <script>
    const WEB_APP_URL = 'COLE_SEU_LINK_AQUI';

    function confirmarPresenca() {
      const nome = document.getElementById('nome').value.trim();
      if (!nome) {
        document.getElementById('mensagem').innerText = "⚠️ Digite seu nome.";
        return;
      }

      fetch(WEB_APP_URL, {
        method: 'POST',
        body: JSON.stringify({ nome: nome })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('mensagem').innerText = data.message;
        if (data.success) {
          carregarConfirmados(); // atualiza lista
        }
      })
      .catch(err => {
        document.getElementById('mensagem').innerText = "❌ Erro ao enviar.";
      });
    }

    function carregarConfirmados() {
      fetch(WEB_APP_URL)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            const lista = document.getElementById('listaConfirmados');
            lista.innerHTML = '';
            data.nomes.forEach(nome => {
              const li = document.createElement('li');
              li.innerText = nome;
              lista.appendChild(li);
            });
          }
        })
        .catch(err => {
          console.error('Erro ao carregar lista:', err);
        });
    }

    // Carrega a lista automaticamente ao abrir
    carregarConfirmados();
  </script>
</body>
</html>
