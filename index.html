<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirmação de Presença</title>
  <style>
    /* seus estilos iguais... */
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="evento" id="evento">XV HELENA</div>
    <h1>🎉 Confirmar Presença 🎉</h1>
    <h2>Se tiver mais pessoas, envie os nomes separados</h2>
    <input type="text" id="nome" placeholder="Digite seu nome" autocomplete="off" />
    <button onclick="enviar()">Confirmar</button>
    <p class="status" id="status"></p>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h3>Você é um convidado especial</h3>
      <p>
        Venha passar a noite! 🛏️<br />
        HORÁRIO: 14h do dia 29/11 até as 15h do dia 30/11 <br /><br />
        Vai dormir na festa?
      </p>
      <button onclick="confirmarDormir(true)">Sim 😴</button>
      <button onclick="confirmarDormir(false)">Não 👍</button>
    </div>
  </div>

  <script>
    const webAppUrl = "SUA_URL_DO_WEBAPP_AQUI"; // coloque a URL do Apps Script publicado

    const nomesDorminhocos = [
      "sarah","bianca","gabriela","capita","victoria",
      "maria fernanda","nanda","maria eduarda","diogenes",
      "pedro","ana","ana beatrice","ana luiza","laura","suprema"
    ];

    let ultimoNome = "";

    function enviar() {
      let nome = document.getElementById("nome").value.trim();
      let status = document.getElementById("status");
      let container = document.getElementById("container");
      let evento = document.getElementById("evento");

      if (!nome) {
        status.innerText = "Digite um nome.";
        return;
      }

      // salva na planilha com dormir = não informado
      fetch(webAppUrl, {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify({ nome: nome, dormir: "não informado" })
      });

      status.innerText = "Presença confirmada!";
      document.getElementById("nome").value = "";
      ultimoNome = nome; // salva para usar depois no modal

      let nomeMinusculo = nome.toLowerCase();

      if (nomesDorminhocos.includes(nomeMinusculo)) {
        setTimeout(() => {
          document.body.style.background = 'linear-gradient(135deg, #d4af37, #ffd700)';
          container.style.background = 'rgba(255, 223, 0, 0.2)';
          evento.style.color = '#666666';
          abrirModal();
        }, 300);
      } else {
        document.body.style.background = 'linear-gradient(135deg, #888888, #cccccc)';
        container.style.background = 'rgba(0, 0, 0, 0.5)';
        evento.style.color = '#ffdb58';
      }
    }

    function abrirModal() {
      document.getElementById("modal").classList.add("show");
    }

    function fecharModal() {
      document.getElementById("modal").classList.remove("show");
    }

    function confirmarDormir(vaiDormir) {
      fetch(webAppUrl, {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify({ nome: ultimoNome, dormir: vaiDormir ? "sim" : "nao" })
      });

      fecharModal();
      alert("Sua escolha foi registrada: " + (vaiDormir ? "vai dormir 😴" : "não vai dormir 👍"));
    }
  </script>
</body>
</html>
