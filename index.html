<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Confirmação de Presença</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; text-align: center; }
    input, button { padding: 10px; margin-top: 10px; width: 100%; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <h1>Confirmar Presença</h1>
  <input type="text" id="nome" placeholder="Digite seu nome">
  <button onclick="enviar()">Confirmar</button>
  <p id="status"></p>

  <script>
    function enviar() {
      let nome = document.getElementById("nome").value.trim();
      if (!nome) {
        document.getElementById("status").innerText = "Digite um nome.";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbx-8TRq-x2lVykGZqmVncrLBAHgDnHPp0Ch7PHofxISQmRXzXrzgY7V4pptOVIT1iVazQ/exec", {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify({ nome: nome })
      });

      document.getElementById("status").innerText = "Presença confirmada!";
      document.getElementById("nome").value = "";
    }
  </script>
</body>
</html>
