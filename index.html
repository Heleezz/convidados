<!DOCTYPE html>

    }
    h2 {
      font-weight: 400;
      font-size: 1rem;

    }
    input[type="text"] {

      padding: 14px 15px;

      border: none;
      border-radius: 8px;
      outline: none;
      margin-bottom: 25px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
      transition: box-shadow 0.3s ease;
      color: #000;
      background-color: #f0f0f0;
    }
    input[type="text"]:focus {

    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;

</head>
<body>
  <div class="container" id="container">

  <script>
    // Lista dos nomes que devem disparar o efeito (todos em lowercase)
    const nomesDorminhocos = [
      "sarah",
      "bianca",
      "gabriela",
      "capita",
      "victoria",
      "maria fernanda",

      "ana",
      "ana beatrice",

    function enviar() {

      if (!nome) {
        status.innerText = "Digite um nome.";

        method: "POST",
        mode: "no-cors",
        body: JSON.stringify({ nome: nome })
      });

      document.getElementById("nome").value = "";

      let nomeMinusculo = nome.toLowerCase();

      if (nomesDorminhocos.includes(nomeMinusculo)) {
        // Ativa fundo dourado, texto cinza e mensagem especial
        document.body.style.background = 'linear-gradient(135deg, #d4af37, #ffd700)';

            "N√£o esque√ßa de trazer:\n" +
            "- Roupa de piscina ü©±\n" +
            "- Roupa de dormir confort√°vel üò¥\n\n" +
            "Vamos garantir que todos tenham uma √≥tima festa e uma boa noite de sono!"
          );
        }, 300);

      } else {

        document.body.style.background = 'linear-gradient(135deg, #888888, #cccccc)';
        container.style.background = 'rgba(0, 0, 0, 0.5)';
        evento.style.color = '#ffdb58';
      }
    }
  </script>

</html>
